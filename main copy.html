<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
    <div class="container">
        <div class="col c-1">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
        <div class="col c-2">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
        <div class="col c-3">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
        <div class="col c-4">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
        <div class="col c-5">
            <div class="item"><img src="./mainImg/salome.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/adam.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/caravajo.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/icarus.jpg" alt="" /></div>
            <div class="item"><img src="./mainImg/saturno.jpg" alt="" /></div>
        </div>
    </div>
    <div class="content">
        <nav>
            <div class="nav-item">
                <a href="#" id="active">Work</a>
            </div>
            <div class="nav-item">
                <a href="#">About</a>
            </div>
        </nav>

        <div class="hero">
            <div class="icon"><ion-icon name="add-sharp"></ion-icon></div>
            <div class="title"><p>The Regeneration Site</p></div>
            <div class="icon-2"><ion-icon name="add-sharp"></ion-icon></div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        let tl = gsap.timeline({delay:0});

        tl.to(".c-1 .item", {
            y: "0%",
            stagger: 0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=2");

        tl.to(".c-2 .item", {
            y: "0%",
            stagger: -0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        tl.to(".c-3 .item", {
            y: "0%",
            stagger: 0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        tl.to(".c-4 .item", {
            y: "0%",
            stagger: -0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        tl.to(".c-5 .item", {
            y: "0%",
            stagger: 0.25,
            duration: 3,
            ease: "power4.inOut"
        }, "-=4");

        tl.to(".container", {
            scale: 1,
            duration: 4,
            ease: "power4.inOut"
        }, "-=2");

        tl.to(".nav-item a, .title p, .slide-num p, .preview img", {
            top: 0,
            stagger: 0.075,
            duration: 1,
            ease: "power3.out"
        }, "-=1.5")

        tl.to(".icon ion-icon, .icon-2 ion-icon", {
            scale: 1,
            stagger: 0.05,
            ease: "power3.out"
        })
        
    </script>
</body>
</html>
